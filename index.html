<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Arquivo CSS onde possui as configurações dos temas light e dark-->
    <link rel="stylesheet" href="css/theme.css">
    <title>The Ultimate Theme Toggle</title>
</head>

<body>
    <button type="button" data-theme-toggle aria-label="Change to light theme">Change to light theme</button>

    <!--Arquivo Javascript onde possui todas as configurações dos temas light e dark-->
    <script src="js/theme.js"></script>
</body>

</html>
